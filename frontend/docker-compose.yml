version: '3'
services:
    frontend:
        stdin_open:
            true
        build:
            context: .
            dockerfile: Dockerfile
        image: nuxtjs/app
        ports:
            - '${SITE_PORT:-3000}:3000'
        environment:
            WWWUSER: '${WWWUSER}'
        volumes:
            - '.:/usr/src/nuxt-app'
        networks:
            - nuxtjsnet
networks:
    nuxtjsnet:
        driver: bridge